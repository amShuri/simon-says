<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Simon Says Game</title>
  </head>
  <body class="mx-auto mt-3">
    <div class="container">
      <div class="row" id="start-game">
        <div class="col p-1">
          <button
            class="btn btn-primary bg-gradient w-100 rounded-0 rounded-top"
            id="start-button"
          >
            Start Game
          </button>
        </div>
      </div>

      <div id="game-board">
        <div class="row" id="top-tiles">
          <div class="col p-1">
            <button class="tile" id="blue" disabled></button>
          </div>
          <div class="col p-1">
            <button class="tile" id="green" disabled></button>
          </div>
        </div>

        <div class="row" id="bottom-tiles">
          <div class="col p-1">
            <button class="tile" id="red" disabled></button>
          </div>

          <div class="col p-1">
            <button class="tile" id="orange" disabled></button>
          </div>
        </div>
      </div>

      <div id="game-status">
        <div class="row">
          <div class="col p-1">
            <p class="bg-gradient p-1 text-center text-white" id="score-display">Score: 0</p>
          </div>

          <div class="col p-1">
            <p
              class="bg-dark bg-gradient p-1 text-center text-white highlighted"
              id="status-display"
            >
              Get ready!
            </p>
          </div>
        </div>
      </div>

      <div id="game-speed">
        <div class="row">
          <div class="col p-1">
            <h4>Game Speed</h4>

            <div>
              <input type="radio" name="game-speed" id="slow" value="1500" />
              <label for="slow">Slow</label>
            </div>

            <div>
              <input type="radio" name="game-speed" id="normal" value="1000" checked />
              <label for="normal">Normal</label>
            </div>

            <div>
              <input type="radio" name="game-speed" id="fast" value="550" />
              <label for="fast">Fast</label>
            </div>

            <div>
              <input type="radio" name="game-speed" id="impossible" value="350" />
              <label for="impossible">Impossible</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
